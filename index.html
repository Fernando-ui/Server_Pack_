<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Server Pack Seguro de Trasportes</title>

    <link rel="shortcut icon" href="./assets/Icono (1).svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">

</head>

<body>

    <div class="logos_header_grid">
        
        <div id="header-logo">
                <img src="./assets/Logo1.svg" alt="Server-Pack" id="server_pack_image">
        </div>
    
        <div id="header-logo_2">
            <img src="./assets/Logo2.svg" alt="logotipo_2" id="logotipo_2">
        </div>

    </div>


    <div id="header_line">

    </div>



    <div class="container"id="main_container">
        
        <div id="requeriments-container" >
            
            <div id="requirement-container-1 user-name" >  
                <label for="name" class="form-label" id="text_user"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                </svg> Usuario</label>
                <input type="text"  class="form-control" id="user">

            </div>

            <div id="requirement-container-2 password" >
                <label for="name" class="form-label" id="text_contraseña"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                </svg> Contraseña</label>
                <input type="password" class="form-control" id="child_password">

            </div>

            <div class="d-grid gap-2 col-6 mx-auto" id="requirement-container-3 login">
                
                <input type="submit" value="Acceso" class="btn btn-light" id="button_accesar"></input>
                
            </div>

            
            
        </div>

        
    </div>

    <div id="main_container_footer">

        <div id="footer">

            <div id="imagen_cuadro">

                <div id="imagen_pie_pagina">
                    <img src="../assets/piePagina.png" alt="Logotipo" id="imagen">
                </div>

            </div>

            <div id="linea">

            </div>

        </div>

        <div id="main_container_item">
            
        </div>
    </div>


        <script src="./app.js"></script>
    </body>
</html>
